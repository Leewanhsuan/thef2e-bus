<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaipeiBus</title>
        <link rel="icon" href="src/image/TAIPEIbus.ico" type="image" />
        <!-- Bootstrap -->
        <script src="//cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- leaflet css-->
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                    <img src="src/image/Taichungbus.png" alt="台北公車logo" class="navbar-logo" />
                    <span class="title1">台中求上車</span>
                    <div class="title2">公車動態資訊網</div>
                </div>
            </nav>
            <div class="listdiv">
                <div class="searchGroup">
                    <form class="d-flex">
                        <input
                            id="routeSearch"
                            class="form-control me-2"
                            type="search"
                            placeholder="輸入公車路線號碼"
                            aria-label="Search"
                        />
                        <button class="btn btn-warning" id="searchBtn" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="go-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#goList"
                                type="button"
                                role="tab"
                                aria-controls="go"
                                aria-selected="true"
                            >
                                去程
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="back-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#backList"
                                type="button"
                                role="tab"
                                aria-controls="back"
                                aria-selected="false"
                            >
                                返程
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="goList" role="tabpanel" aria-labelledby="go-tab">
                            我是去程列表
                        </div>
                        <div class="tab-pane fade" id="backList" role="tabpanel" aria-labelledby="back-tab">
                            我是返程列表
                        </div>
                    </div>
                </div>
            </div>
            <div class="mapdiv">
                <div id="map" tap="{false}"></div>
            </div>
            <div class="footer">台中求上車© Code/Design: 珊迪</div>
        </div>
        <!-- leaflet js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- jsSHA -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
